spring.application.name=laboratornie

spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
jwt.secret=${JWT_SECRET:KEY}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.example.laboratornie=DEBUG
logging.level.com.example.laboratornie.service.TokenService=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:server.jks
server.ssl.key-store-type=JKS
server.ssl.key-store-password=serverPass
server.ssl.key-alias=server
