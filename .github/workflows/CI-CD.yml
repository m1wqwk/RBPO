name: Java CI with Maven and HTTPS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Restore Keystore
        run: |
          mkdir -p src/main/resources/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > src/main/resources/keystore/server.jks

      - name: Create test configuration
        run: |
          mkdir -p src/test/resources
          cat > src/test/resources/application-ci.properties << EOF
          spring.datasource.url=jdbc:postgresql://localhost:5432/${{ secrets.DB_NAME }}
          spring.datasource.username=${{ secrets.DB_USER }}
          spring.datasource.password=${{ secrets.DB_PASSWORD }}
          spring.jpa.hibernate.ddl-auto=create-drop
          spring.jpa.show-sql=true
          server.ssl.enabled=false
          jwt.secret=${{ secrets.JWT_KEY }}
          EOF

      - name: Run tests
        run: mvn test -B
        env:
          SPRING_PROFILES_ACTIVE: ci

      - name: Build JAR
        run: mvn clean package -B -DskipTests
        env:
          SPRING_PROFILES_ACTIVE: ""
          SSL_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SERVER_SSL_KEY_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RBPO-jar
          path: target/*.jar
          retention-days: 5
